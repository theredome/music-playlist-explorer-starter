    <!-- Modal Structure -->
<div id="modal-playlist" class="modal-overlay">
    <div class="modal-content">
       <span class="close">&times;</span>
       <div class="modal-header">
        <img class="playlistImg" src="assets/img/playlist.png" alt="playlist Image">
        <div class="modal-header-description">
            <h1 class="playlistName" style="font-size: 4.5rem;">Playlist Name</h1>
            <h3 class="playlistCreator">by Creator</h3>
            <i class="fa-regular fa-heart playlist-like" id="playlist-like"></i>
            <span id="playlist-like-count">0</span>
            <button id="shuffle-button" class="shuffle-button">Shuffle</button>
        </div>
       </div>
       <div class="modal-body">
      
       </div>
    </div>
